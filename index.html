<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="mindmap.png" />
</head>
<body>
<header class="twelve-col heading-container">
	<div class="heading">
		<div class="brand"><i class="fa fa-shopping-cart fa-3x"></i>
		</div><span id="burst"></span>
		<div class="app-name">
			<h1>Shopping<span class="app-name-offcolor"> List</span></h1>
		</div>
	</div>
</header>
<div class="main three-offset six-col">

	<section class="intro-text">
		<h4>Create your list by Typing into the field below and clicking add.</h4>
	</section>

	<section class="input-sect">
		<form class="input-input">
			<input type="text" name="List Item" placeholder="Add Your Item Here">
			<button class="add-button">ADD</button><button name="startover" id="reset-button">Reset List</button>
		</form>
		<p>Add More Info <i class="fa fa-chevron-down fa-2x"></i></p>
			<form class="input-slideout">
				<p>
				<span>Price: <input type="text" name="Price-Option" placeholder="Add Price Here"></span>
				<select name="sale-toggle" id="">
	  				<option value="value1">On Sale</option> 
	  				<option value="value2" selected>Regular Price</option>
	  			</select>
	  			</p>
  			</form>


	</section>

	<div class="list-sect">
		<h3>My List</h3>

		<ul class="list-list">
			<li class="list-item">
				<button class="checked"><i class="fa fa-check fa-2x"></i></button>
				<p class="list-item-name">Milk</p>
				<button class="remove">X</button>
				<p class="extend-list-item">More Info <i class="fa fa-chevron-down"></i></p>
			</li>
				<ul class="more-info-slide-out">
					<li>
						<span class="more-price">PRICE: $1.29</span>
						<span class="more-sale">On Sale</span>
					</li>
				</ul>

			<li class="list-item">
				<button class="checked"><i class="fa fa-check fa-2x"></i></button>
				<p class="list-item-name">Milk</p>
				<button class="remove">X</button>
				<p class="extend-list-item">More Info <i class="fa fa-chevron-down"></i></p>
			</li>
				<ul class="more-info-slide-out">
					<li>
						<span class="more-price">PRICE: $1.29</span>
						<span class="more-sale">On Sale</span>
					</li>
				</ul>

			<li class="list-item">
				<button class="checked"><i class="fa fa-check fa-2x"></i></button>
				<p class="list-item-name">Milk</p>
				<button class="remove">X</button>
				<p class="extend-list-item">More Info <i class="fa fa-chevron-down"></i></p>
			</li>
				<ul class="more-info-slide-out">
					<li>
						<span class="more-price">PRICE: $1.29</span>
						<span class="more-sale">On Sale</span>
					</li>
				</ul>


		</ul>






	</div>



</div>
	
</body>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
